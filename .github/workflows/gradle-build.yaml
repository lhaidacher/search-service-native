name: Java CI with Gradle

on:
  push:
    branches: [ feature_github-actions-example ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install GraalVM for Java 11
        uses: ayltai/setup-graalvm@v1
        with:
          java-version: 11
          graalvm-version: 20.1.0
          native-image: true
      - name: Show java version
        run: java -version
      - name: Build native executable
        run: ./gradlew build -Dquarkus.package.type=native -Dquarkus.native.container-build=true
      - name: Build docker image
        run: docker build -t docker.pkg.github.com/lhaidacher/search-service/search-service:${GITHUB_SHA} .
      - name: Push docker image
        run: docker push docker.pkg.github.com/lhaidacher/search-service/search-service:${GITHUB_SHA}
