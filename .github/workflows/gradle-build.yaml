  update-deployment-repository:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout deployment repository
        uses: actions/checkout@v2
        with:
          repository: lhaidacher/search-service-chart
      - name: Get Git commit SHA
        uses: benjlevesque/short-sha@v1.1
        with:
         length: 7
      - name: Print git commit SHA
        run: echo $SHA
        env:
          SHA: ${{ env.SHA }}
      - name: Update app version
        run: |
          mv Chart.yaml Chart.old.yaml &&
          cat Chart.old.yaml | grep -v appVersion > Chart.yaml &&
          echo -e "\r\nappVersion: sha-${GITHUB_REF}\r\n" >> Chart.yaml &&
          cat Chart.yaml
          rm Chart.old.yaml
          cat Chart.yaml
      - name: Lint helm chart
        uses: helm/chart-testing-action@v1.0.0
        with:
          command: lint
